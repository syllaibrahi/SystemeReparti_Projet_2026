apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        # CORRECTION ICI : Remplace _ par - pour correspondre Ã  ton build
        image: systemereparti-frontend:latest 
        imagePullPolicy: Never
        ports:
        - containerPort: 5173
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80           # Port standard pour le web
      targetPort: 5173   # Le port de ton application Vite/React
  type: NodePort